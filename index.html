<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="map-canvas"></div>
    <div id="search-container">
        <div id="search-nav">    
            <input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off"></input>
            <div id="scroller">
                <ul data-bind="template: {name: 'marker', foreach:markers}">
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}">
                            <li>
                                <strong data-bind="text: title"></strong>
                                <p data-bind="text: streetAddress"></p>
                                <p data-bind="text: cityAddress"></p> 
                            </li>
                        </a>
                       
                    </div>
                </script>    
            </div>
        </div> 
        <div id="arrow-container">
        <img id="arrow" src="img/up-arrow.gif" alt="arrow image">
        </div>   
    </div>
    <div class="weather-container">
            <div id="weather-image-container">
                <img src="img/weather-underground.png" alt="Weather Underground Logo">
                <div class="forecast">
                    <h3>Washington DC Weather Forecast</h3>
                    <ul style="margin: 0">
                    </ul>
                </div>
            </div>
            <div id="hide-weather">
                <img style="width: 15px" src="img/small-up-arrow.png" style="margin: 0;">
            </div> 
    </div>    
    <div class="reset-container">
        <button id="reset">Reset Map Zoom</button>
        <img id="flickr" src="img/flickr.png">
    </div>

    <div class="modal">
        <div class="modal-images">
            <img id="exit-modal" src="img/exit.jpeg">
            <img id="right-arrow" src="img/right-arrow.png">
            <img id="left-arrow" src="img/left-arrow.png">
        </div> 
    </div>

    
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type='text/javascript' src='js/lib/knockout-3.3.0.js'></script>
    <script async src="js/script.js"></script>
</body>
</html>
